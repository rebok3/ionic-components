<ion-menu side="start" menuId="mainMenu" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Component Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let c of components | async">
        <ion-item [routerLink]="c.redirectTo">
          <ion-icon [name]="c.icon" slot="start"></ion-icon>
          <ion-label>{{ c.name }}</ion-label>    
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

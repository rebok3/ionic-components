<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  text="Volver" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Buttons & Router</ion-title>
    <ion-buttons slot="end">
      <ion-button color="warning">
        <ion-icon name="star"></ion-icon>
      </ion-button>
      <ion-button color="success">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <section>
    <header>Small Size</header>
    <ion-button size="small">Default</ion-button>
    <ion-button size="small" color="secondary">Secondary</ion-button>
    <ion-button size="small" color="tertiary">Tertiary</ion-button>
  </section>

  <section>
    <header>Default Size</header>
    <ion-button color="success">Success</ion-button>
    <ion-button color="warning">Warning</ion-button>
    <ion-button color="danger">Danger</ion-button>
  </section>

  <section>
    <header>Large Size</header>
    <ion-button size="large" color="light">Light</ion-button>
    <ion-button size="large" color="medium">Medium</ion-button>
    <ion-button size="large" color="dark">Dark</ion-button>
  </section>

  <section>
    <header>Block Width</header>
    <ion-button expand="block">A block button</ion-button>
  </section>

  <section class="full-width">
    <header>Full Width</header>
    <ion-button expand="full" color="secondary">A full-width button</ion-button>
  </section>

  <section>
    <header>Anchor</header>
    <!-- Anchor -->
    <ion-button expand="full"
                routerLink="/alert"
                color="tertiary">
                Anchor
    </ion-button>
  </section>

  <section>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <ion-button expand="full"
                    routerLink="/avatar"
                    color="medium">
                    Anchor
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full"
                    routerLink="/action-sheet"
                    color="light">
                    Anchor
        </ion-button>
      </ion-col>
    </ion-row>
  </section>

  <!-- Round -->
  <section>
    <header>Round</header>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">        
        <ion-button shape="round">Round Button</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button shape="round" fill="outline">Outline + Round</ion-button>
      </ion-col>
    </ion-row>    
  </section>

  <!-- Fill -->
  <section>
    <header>Fill</header>
    <ion-button fill="cler">Clear</ion-button>
    <ion-button fill="outline">Outline</ion-button>
    <ion-button fill="solid">Solid</ion-button>
</section>

</ion-content>

<app-header title="Segment"></app-header>

<ion-toolbar>
  <!-- Default Segment -->
  <ion-segment (ionChange)="segmentChanged($event)"
                color="tertiary">
  
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
  
    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
  
    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>
  
  </ion-segment>
</ion-toolbar>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let heroe of (superHeroes | async) | filter: publisher:'publisher'"
              class="animated fadeIn fast">
      <ion-label>
        <h3>{{ heroe.superhero }}</h3>
        <small>{{ heroe.alter_ego }}</small>
        <p>{{ heroe.first_appearance }}</p>
      </ion-label>
      <ion-label slot="end" class="ion-text-right">{{ heroe.publisher }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="(superHeroes | async) === null">
    <ion-item *ngFor="let item of [1,1,1,1,1,1]"
              class="animated flash infinite slow">
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        </h3>
        <small>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </small>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
      <ion-label slot="end" class="ion-text-right">
        <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

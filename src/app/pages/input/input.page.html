<app-header title="Input & Forms"></app-header>


<ion-content fullscreen class="ion-padding">

  <ion-list-header>
    <ion-label>Name: {{ name || 'No name' }} </ion-label>
    <ion-button>See All</ion-button>
  </ion-list-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" 
                 placeholder="Awesome Input"
                 [(ngModel)]="name">
      </ion-input>
    </ion-item>
  </ion-list>

  <form #forma="ngForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-list-header>
        <ion-label>Form: Valid {{ forma.valid }}</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
        <ion-input  required
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" 
                    type="email"
                    name="email"
                    [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required
                   type="password"
                   name="password"
                   [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-button expand="full" color="primary" type="submit" [disabled]="forma.invalid">
        Login
      </ion-button>
    </ion-list>
  </form>

</ion-content>

<app-header [title]="title || 'Alert Page'"></app-header>

<ion-content fullscreen class="ion-padding">

  <h2>ion-alert</h2>
  
  <ion-button expand="block"
              (click)="presentAlert()">
              Show Alert
  </ion-button>

  <ion-button expand="full"
              color="secondary"
              (click)="presentAlertPrompt()">
              Show Alert Prompt
  </ion-button>
  

</ion-content>

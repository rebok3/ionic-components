<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button> -->
      <ion-buttons slot="start">
        <ion-menu-button menu="mainMenu"></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title color="primary">
      Components
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- List of Text Items -->
<ion-list>
  <ion-item *ngFor="let c of components | async" 
            [routerLink]="c.redirectTo">
    <ion-icon color="primary" [name]="c.icon" slot="start"></ion-icon>
    <ion-label>{{ c.name }}</ion-label>    
  </ion-item>
</ion-list>

</ion-content>

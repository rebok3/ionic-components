<ion-header translucent class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  text="Volver" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">SearchBar</ion-title>
  </ion-toolbar>
  <ion-searchbar animated
                 placeholder="Filter Pizza" 
                 inputmode="decimal" 
                 type="decimal" 
                 (ionChange)="onSearchChange($event)" 
                 [debounce]="250" 
                 showCancelButton="250">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albums | filter: textSearch: 'title'">
      <ion-label>{{ album.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<app-header title="Refresher"></app-header>

<!-- Default Refresher -->
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h1 *ngIf="items.length === 0"
      class="animated fadeIn fast ion-padding-start">
      Pull to refresh
  </h1>

  <ion-list *ngIf="items.length > 0"
            class="animated fadeIn fast">
    <ion-item *ngFor="let item of items; let i=index">
      <ion-label>Item: {{ i + 1 }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
